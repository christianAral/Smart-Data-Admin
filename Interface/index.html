<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Data Admin Tool</title>
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./notifications/notifications.css">
</head>

<body>

<div id="pageSelector">
  <button class="tabToggleBtn" data-tab="firewallRules">Firewall Rules</button>
  <button class="tabToggleBtn" data-tab="sftpUserManagement">SFTP User Management</button>
  <!-- <button class="tabToggleBtn" data-tab="alteryxUserManagement">Alteryx User Management</button> -->
  <button class="tabToggleBtn" data-tab="logs">Logs</button>
</div>

<div id="firewallRules" class="tab">
  <h1>SQL Server IP Firewall Rules</h1>
  <button id='firewallRefreshBtn'>Refresh Firewall Rules</button>
  <button id='firewallCommitBtn'>Commit Firewall Rules</button>
  <table id="currentRules">
    <thead><th>Name</th><th>Start IP</th><th>End IP</th><th><button id='newRuleBtn'>Add New Rule</button></th></thead>
    <tbody></tbody>
  </table>
</div>
<div id="sftpUserManagement" class="tab">
  <h1>SFTP User Manager</h1>
  <button id='sftpUserRefreshBtn'>Refresh SFTP User List</button>
  <div id="sftpUsers"></div>
</div>
<!-- <div id="alteryxUserManagement" class="tab">
  This is a placeholder alteryx user management tab
</div> -->
<div id="logs" class="tab">
  <h1>Smart Data Admin Log Viewer</h1>
  <select id="logFiles"></select>
  <button id='loadLogBtn'>Load Log</button>
  <div id="logContents"></div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
  <script src="./script.js"></script>
  <script src="./server.js"></script>
  <script src="./firewallrulemanager.js"></script>
  <script src="./logger.js"></script>
  <script src="./notifications/notifications.js"></script>
</body>

</html>
